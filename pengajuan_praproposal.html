<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Pengajuan Pra Proposal</title>
  </head>
  <body>
    <!-- Section for form -->
    <section class="bg-light p-3 p-md-4 p-xl-5 vh-100 d-flex">
      <div class="container my-auto">
        <div class="row justify-content-center">
          <div class="col-12 col-xxl-11">
            <div class="card border-light-subtle shadow-sm">
              <div class="row g-0">
                <div class="col-12 col-md-6">
                  <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="asset/girireka1.webp" alt="Welcome back you've been missed!" />
                </div>
                <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                  <div class="col-12 col-lg-11 col-xl-10">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                      <h4 class="text-center mb-3">Pengajuan Pra Proposal</h4>
                      <hr />
                      <form id="add-data-form">
                        <div class="row gap-3 overflow-hidden">
                          <!-- Tanggal (hidden) -->
                          <input type="text" name="Tanggal" id="date" hidden />

                          <!-- Status (hidden) -->
                          <input type="text" name="Status" id="status" value="Diproses" hidden />

                          <!-- NPM display -->
                          <div class="col-12">
                            <div class="form-floating">
                              <input type="text" class="form-control" id="npm" name="NPM" placeholder="2103201000" readonly />
                              <label for="npm" class="form-label">NPM</label>
                            </div>
                          </div>

                          <!-- Nama display -->
                          <div class="col-12">
                            <div class="form-floating">
                              <input type="text" class="form-control text-uppercase" id="nama" name="Nama" placeholder="NAMA LENGKAP" readonly />
                              <label for="nama" class="form-label">Nama Lengkap</label>
                            </div>
                          </div>

                          <!-- Bidang dropdown -->
                          <div class="col-12">
                            <div class="form-floating">
                              <select class="form-select" name="Bidang" id="bidang" required>
                                <option value="" disabled selected>Pilih Bidang</option>
                              </select>
                              <label for="bidang" class="form-label">Bidang</label>
                            </div>
                          </div>

                          <!-- Dosen dropdown -->
                          <div class="col-12">
                            <div class="form-floating">
                              <select class="form-select" name="Pembimbing_1" id="dosbing" required>
                                <option value="" disabled selected>Pilih Dosen</option>
                              </select>
                              <label for="dosbing" class="form-label">Dosen Pembimbing</label>
                            </div>
                          </div>

                          <!-- Judul input -->
                          <div class="col-12">
                            <div class="form-floating">
                              <textarea id="judul" name="Judul" class="form-control text-uppercase" rows="4" required></textarea>
                              <label for="judul" class="form-label">Judul</label>
                            </div>
                          </div>

                          <hr />

                          <!-- Checkbox Input -->
                          <div class="col-12">
                            <!-- First Checkbox -->
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                              <label class="form-check-label fs-6" for="flexCheckDefault"> Apakah sudah konsultasi ke dosen pembimbing yang dipilih? </label>
                            </div>
                          </div>
                          <div class="col-12">
                            <!-- Second Checkbox -->
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="flexCheckPrivacy" />
                              <label class="form-check-label fs-6" for="flexCheckPrivacy"> Apakah seluruh dokumen persyaratan sudah diunggah? </label>
                            </div>
                          </div>

                          <!-- Submit button -->
                          <div class="col-12 mt-2">
                            <div class="d-grid">
                              <button class="btn btn-success fw-bold" type="submit">Ajukan</button>
                            </div>
                          </div>

                          <div class="row">
                            <div class="col-12">
                              <div class="d-flex gap-2 justify-content-between mt-2">
                                <a href="profile.html" class="btn btn-dark fw-bold">Kembali</a>
                              </div>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Toast container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="toastMessage" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto" id="toastTitle">Bootstrap</strong>
          <small>Just Now</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div id="toastBody" class="toast-body">Hello, world! This is a toast message.</div>
      </div>
    </div>

    <!-- JS dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="pengajuan_praproposal.js"></script>
  </body>
</html>
