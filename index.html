<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Home</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(async function (OneSignal) {
        await OneSignal.init({
          appId: "66fdc5aa-a976-4b5e-983b-70262c8b2a30",
        });
      });
    </script>
  </head>
  <body>
    <!-- navbar start -->
    <nav id="navbar"></nav>
    <!-- navbar end -->

    <section style="height: 300px; background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('asset/girireka3.webp'); background-size: cover; background-position: center" class="d-flex justify-content-center">
      <div class="text-white text-center my-auto">
        <h1>Aplikasi Pengajuan Tugas Akhir</h1>
        <p>Teknik Industri UPN "Veteran" Jawa Timur</p>
        <div class="gap-3 d-flex justify-content-center">
          <a role="button" id="login" href="login.html" class="btn btn-success fw-bold w-fit link-light link-opacity-50-hover">Login Mahasiswa</a>
          <a role="button" id="login-dosen" href="login_dosen.html" class="btn btn-primary fw-bold w-fit link-light link-opacity-50-hover">Login Dosen</a>
          <div id="login-welcome">
            <h5>
              Selamat datang,
              <span id="login-npm" class="badge text-bg-dark"></span>
            </h5>
            <h5>
              <span id="login-nama" class="badge text-bg-dark"></span>
            </h5>
          </div>
        </div>
      </div>
    </section>

    <div class="container my-5">
      <div class="d-flex justify-content-center mb-4">
        <h3>Informasi dan Pengumuman</h3>
      </div>
      <hr />

      <div class="d-grid gap-3 mx-5">
        <button class="btn btn-outline-dark border-2 py-3 text-uppercase shadow fw-bold" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal1">Alur Pelaksanaan Skripsi</button>
        <button class="btn btn-outline-dark border-2 py-3 text-uppercase shadow fw-bold" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal2">Daftar Dosen Lab Skripsi</button>
        <button class="btn btn-outline-dark border-2 py-3 text-uppercase shadow fw-bold" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal3">Syarat Pengajuan Skripsi</button>

        <a
          class="btn btn-outline-dark border-2 py-3 text-uppercase shadow fw-bold"
          role="button"
          href="https://docs.google.com/spreadsheets/d/1CYtEhYOrfFguAxu4PghRoFp8NIkC26e6/edit?usp=drive_link&ouid=109090996299217659007&rtpof=true&sd=true"
          >Judul Skripsi yang Diperbolehkan</a
        >
      </div>

      <!-- Modal 1 -->
      <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Alur Pelaksanaan Skripsi</h1>
              <a class="btn btn-primary fw-bold mx-3" role="button" href="asset/alur_skripsi.jpg">Download</a>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <img src="asset/alur_skripsi.jpg" class="img-fluid" alt="..." />
            </div>
          </div>
        </div>
      </div>

      <!-- Modal 2 -->
      <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Daftar Dosen Lab Skripsi</h1>
              <a class="btn btn-primary fw-bold mx-3" role="button" href="asset/daftar_dosen_skripsi.jpg">Download</a>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <img src="asset/daftar_dosen_skripsi.jpg" class="img-fluid" alt="..." />
            </div>
          </div>
        </div>
      </div>

      <!-- Modal 3 -->
      <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Syarat Pengajuan Skripsi</h1>
              <a class="btn btn-primary fw-bold mx-3" role="button" href="asset/syarat_pengajuan.pdf">Download</a>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <iframe class="w-100 vh-100" src="asset/syarat_pengajuan.pdf"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <span class="py-5 bg-light">-</span>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
