<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Registrasi Akun Tugas Akhir</title>
  </head>
  <body>
    <!-- Jumbotron -->
    <!-- Login 8 - Bootstrap Brain Component -->
    <section class="bg-light p-3 p-md-4 p-xl-5 vh-100 d-flex">
      <div class="container my-auto">
        <div class="row justify-content-center">
          <div class="col-12 col-xxl-11">
            <div class="card border-light-subtle shadow-sm">
              <div class="row g-0">
                <div class="col-12 col-md-6">
                  <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="asset/girireka1.webp" alt="Welcome back you've been missed!" />
                </div>
                <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                  <div class="col-12 col-lg-11 col-xl-10">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                      <h4 class="text-center mb-3">Registrasi Akun Mahasiswa</h4>

                      <form id="add-data-form">
                        <div class="row gy-1 overflow-hidden">
                          <!-- date -->
                          <input type="text" name="Tanggal" id="date" hidden />
                          <!-- NPM input -->
                          <div class="col-12">
                            <div class="form-floating">
                              <input type="text" class="form-control" name="NPM" id="npm" placeholder="2103201000" required />
                              <label for="npm" class="form-label">NPM</label>
                            </div>
                          </div>

                          <!-- Password input -->
                          <div class="col-12">
                            <div class="form-floating">
                              <input type="password" class="form-control" name="Password" id="password" placeholder="Your Password" required />
                              <label for="password" class="form-label">Password</label>
                            </div>
                          </div>

                          <!-- Nama Lengkap input -->
                          <div class="col-12">
                            <div class="form-floating">
                              <input type="text" class="form-control" name="Nama" id="nama" placeholder="NAMA LENGKAP" required />
                              <label for="nama" class="form-label">Nama Lengkap</label>
                            </div>
                          </div>

                          <!-- Nomor Whatsapp input -->
                          <div class="col-12">
                            <div class="form-floating">
                              <input type="number" class="form-control" name="Telepon" id="telepon" placeholder="088888888" required />
                              <label for="telepon" class="form-label">Nomor Whatsapp</label>
                            </div>
                          </div>

                          <!-- Email UPN input -->
                          <div class="col-12">
                            <div class="form-floating">
                              <input type="email" class="form-control" name="Email" id="email" placeholder="2103201000@student.upnjatim.ac.id" required />
                              <label for="email" class="form-label">Email UPN</label>
                            </div>
                          </div>

                          <!-- Submit button -->
                          <div class="col-12 mt-2">
                            <div class="d-grid">
                              <button class="btn btn-success fw-bold" type="submit">Registrasi</button>
                            </div>
                          </div>
                        </div>
                      </form>

                      <div class="row">
                        <div class="col-12">
                          <div class="d-flex gap-2 justify-content-between mt-2">
                            <a href="index.html" class="btn btn-dark fw-bold">Home</a>
                            <a href="login.html" class="btn btn-primary fw-bold">Login Mahasiswa</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Jumbotron -->

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="toastMessage" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto" id="toastTitle">Bootstrap</strong>
          <small>Just Now</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div id="toastBody" class="toast-body">Hello, world! This is a toast message.</div>
      </div>
    </div>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="register.js"></script>
  </body>
</html>
