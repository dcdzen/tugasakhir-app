<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Mahasiswa Bimbingan</title>
  </head>
  <body>
    <!-- navbar start -->
    <div id="navbar"></div>
    <!-- navbar end -->

    <!-- Delete Popup -->
    <div class="modal fade" id="delete-popup" tabindex="-1" aria-labelledby="modalDelete" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalDelete">Perhatian!</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">Apakah Anda yakin ingin menghapus data ini?</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
            <button id="confirm-delete" type="button" class="btn btn-danger" data-bs-dismiss="modal">Hapus</button>
          </div>
        </div>
      </div>
    </div>

    <div id="alert-popup" class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="liveToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body fw-bold"><span id="alert-message"></span></div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>

    <section class="p-3 my-3">
      <div class="container my-auto">
        <div class="bg-white shadow p-3 rounded-3">
          <div class="d-flex justify-content-between mb-3">
            <h4 class="text-start">Data Mahasiswa Bimbingan</h4>
            <a role="button" href="profile_dosen.html" class="btn btn-dark fw-bold">Kembali</a>
          </div>

          <div class="table-responsive overflow-y-auto overflow-x-clip">
            <table class="table table-bordered m-0 table-hover" style="table-layout: auto; width: 120%">
              <thead class="sticky-top text-center table-primary">
                <tr>
                  <th style="white-space: nowrap">No</th>
                  <th style="white-space: nowrap">NPM</th>
                  <th style="white-space: nowrap">Nama</th>
                  <th style="white-space: nowrap">Email</th>
                  <th style="white-space: nowrap">Telepon</th>
                  <th style="white-space: nowrap">Bidang</th>
                  <th style="white-space: nowrap">Dosen Pembimbing 1</th>
                  <th style="white-space: nowrap">Dosen Pembimbing 2</th>
                  <th style="white-space: nowrap">Aksi</th>
                </tr>
              </thead>
              <tbody id="data-table-body" class="table-striped-columns">
                <!-- Add your table rows here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <!-- bottom -->
    <span class="py-5 bg-light">-</span>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/mahasiswa_bimbingan.js"></script>
  </body>
</html>
