<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Tabel Data Mahasiswa</title>
  </head>
  <body>
    <!-- navbar start -->
    <div id="navbar"></div>
    <!-- navbar end -->

    <h2 style="text-align: center">Tabel Data Mahasiswa</h2>

    <!-- Delete Popup -->
    <div class="modal fade" id="delete-popup" tabindex="-1" aria-labelledby="modalDelete" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalDelete">Perhatian!</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">Apakah Anda yakin ingin menghapus data ini?</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
            <button id="confirm-delete" type="button" class="btn btn-danger" data-bs-dismiss="modal">Hapus</button>
          </div>
        </div>
      </div>
    </div>

    <div id="alert-popup" class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="liveToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body fw-bold"><span id="alert-message"></span></div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>

    <section class="container">
      <!-- Filter Dropdown -->
      <select id="filter-bidang" class="form-select" aria-label="Default select example">
        <option value="All">Semua Bidang</option>
        <option value="Sistem dan Proses Manufaktur">Sistem dan Proses Manufaktur</option>
        <option value="Manajemen Bisnis dan Kewirausahaan">Manajemen Bisnis dan Kewirausahaan</option>
        <option value="Logistik dan Manajemen Supply Chain">Logistik dan Manajemen Supply Chain</option>
        <option value="Optimasi dan Pemodelan Sistem">Optimasi dan Pemodelan Sistem</option>
        <option value="Ergonomi dan Desain Produk">Ergonomic and Product Design</option>
      </select>

      <!-- Filter Dropdown for Dosen -->
      <select id="filter-dosen" class="form-select" aria-label="Default select example">
        <option value="All">Semua Dosen</option>
        <!-- Options will be dynamically populated using JavaScript -->
      </select>

      <table class="table table-striped border border-black rounded">
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>NPM</th>
            <th>Password</th>
            <th>Nama</th>
            <th>Email</th>
            <th>Telepon</th>
            <th>Bidang</th>
            <th>Judul</th>
            <th>Dosen</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="data-table-body" class="table-group-divider"></tbody>
      </table>
    </section>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="data_mahasiswa.js"></script>
  </body>
</html>
