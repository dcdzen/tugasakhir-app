<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Login Page</title>
  </head>
  <body>
    <section class="bg-light p-3 p-md-4 p-xl-5 vh-100 d-flex">
      <div class="container my-auto">
        <div class="row justify-content-center">
          <div class="col-12 col-xxl-11">
            <div class="card border-light-subtle shadow">
              <div class="row g-0">
                <div class="col-12 col-md-6">
                  <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="asset/girireka2.webp" alt="Welcome back you've been missed!" />
                </div>
                <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                  <div class="col-12 col-lg-11 col-xl-10">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                      <h4 class="text-center mb-5">Login Mahasiswa</h4>

                      <form id="login-form">
                        <div class="row gy-3 overflow-hidden">
                          <!-- Username input -->
                          <div class="col-12">
                            <div class="form-floating">
                              <input type="text" class="form-control" id="username" placeholder="Username" required />
                              <label for="username" class="form-label">Username</label>
                            </div>
                          </div>

                          <!-- Password input -->
                          <div class="col-12">
                            <div class="form-floating">
                              <input type="password" class="form-control" id="password" placeholder="Your Password" required />
                              <label for="password" class="form-label">Password</label>
                            </div>
                          </div>

                          <!-- Submit button -->
                          <div class="col-12">
                            <div class="d-grid">
                              <button class="btn btn-success fw-bold" type="submit">Login</button>
                            </div>
                          </div>
                        </div>
                      </form>

                      <!-- Error message -->
                      <p class="error" id="error-message"></p>

                      <div class="row mt-3">
                        <div class="col-12">
                          <div class="d-flex gap-2 justify-content-between">
                            <a href="index.html" class="btn btn-dark fw-bold">Home</a>
                            <a href="register.html" class="btn btn-primary fw-bold">Register</a>
                            <a href="login_dosen.html" class="btn btn-primary fw-bold">Dosen</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- popup -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="login-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto" id="toastTitle">Login Notification</strong>
          <small id="toastTimestamp">Just Now</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div id="toastBody" class="toast-body">Hello, world! This is a toast message.</div>
      </div>
    </div>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
  </body>
</html>
