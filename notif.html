        apiKey: "AIzaSyDPYmjMuoAYA5wyeOjtqZXmcarU3Tw7g0s",
        authDomain: "app-ta-notif.firebaseapp.com",
        projectId: "app-ta-notif",
        storageBucket: "app-ta-notif.firebasestorage.app",
        messagingSenderId: "92821574041",

      // Initialize Firebase

      const messaging = getMessaging(app);

      navigator.serviceWorker.register("nsw.js").then((registration) => {

        })
          .then((currentToken) => {
            if (currentToken) {
              console.log("Token is: " + currentToken);
              // Send the token to your server and update the UI if necessary
              // ...
            } else {
              // Show permission request UI
              console.log("No registration token available. Request permission to generate one.");
              // ...
            }
          })
          .catch((err) => {
            console.log("An error occurred while retrieving token. ", err);
            // ...
          });
      });
    </script>
