<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Pengajuan Seminar Hasil</title>
  </head>
  <body class="bg-light">
    <!-- Section for form -->
    <section class="vh-100">
      <div class="container my-auto p-3 p-md-4 p-xl-5">
        <div class="row justify-content-center">
          <div class="col-12 col-xxl-11">
            <div class="card border-light-subtle shadow-sm">
              <div class="row g-0">
                <div class="col-12 col-md-6">
                  <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="asset/girireka1.webp" alt="Welcome back you've been missed!" />
                </div>
                <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                  <div class="col-12 col-lg-11 col-xl-10">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                      <h4 class="text-center mb-3">Pengajuan Seminar Hasil</h4>
                      <hr />
                      <form id="add-data-form">
                        <div class="row gap-3 overflow-hidden">
                          <!-- Tanggal (hidden) -->
                          <input type="text" name="Tanggal" id="date" hidden />

                          <!-- Status (hidden) -->
                          <input type="text" name="Status" id="status" value="Diproses" hidden />

                          <!-- NPM display -->
                          <div class="col-12">
                            <div class="form-floating">
                              <input type="text" class="form-control" id="npm" name="NPM" placeholder="2103201000" readonly />
                              <label for="npm" class="form-label">NPM</label>
                            </div>
                          </div>

                          <!-- Nama display -->
                          <div class="col-12">
                            <div class="form-floating">
                              <input type="text" class="form-control text-uppercase" id="nama" name="Nama" placeholder="NAMA LENGKAP" readonly />
                              <label for="nama" class="form-label">Nama Lengkap</label>
                            </div>
                          </div>

                          <!-- Bidang display -->
                          <div class="col-12">
                            <div class="form-floating">
                              <input type="text" class="form-control" id="bidang" name="Bidang" placeholder="Bidang" readonly />
                              <label for="bidang" class="form-label">Bidang</label>
                            </div>
                          </div>

                          <!-- Judul input -->
                          <div class="col-12">
                            <div class="form-floating">
                              <input type="text" class="form-control" id="judul" name="Judul" placeholder="Judul" readonly />
                              <label for="judul" class="form-label">Judul</label>
                            </div>
                          </div>

                          <!-- Dosen 1 display -->
                          <div class="col-12">
                            <div class="form-floating">
                              <input type="text" class="form-control" id="dosbing1" name="Pembimbing_1" placeholder="Pembimbing_1" readonly />
                              <label for="dosbing" class="form-label">Dosen Pembimbing 1</label>
                            </div>
                          </div>

                          <!-- Dosen 2 display -->
                          <div class="col-12">
                            <div class="form-floating">
                              <input type="text" class="form-control" id="dosbing2" name="Pembimbing_2" placeholder="Pembimbing_2" readonly />
                              <label for="dosbing" class="form-label">Dosen Pembimbing 2</label>
                            </div>
                          </div>

                          <!-- Penguji 1 dropdown -->
                          <div class="col-12">
                            <div class="form-floating">
                              <select class="form-select" id="dosji1" name="Penguji_1" required>
                                <option value="" disabled selected>Pilih Dosen</option>
                              </select>
                              <label for="dosji" class="form-label">Dosen Penguji 1</label>
                            </div>
                          </div>

                          <!-- Penguji 2 dropdown -->
                          <div class="col-12">
                            <div class="form-floating">
                              <select class="form-select" id="dosji2" name="Penguji_2" required>
                                <option value="" disabled selected>Pilih Dosen</option>
                              </select>
                              <label for="dosji" class="form-label">Dosen Penguji 2</label>
                            </div>
                          </div>

                          <!-- Jadwal input (change type to date) -->
                          <div class="col-12">
                            <div class="form-floating">
                              <input type="date" class="form-control" id="jadwal" name="Jadwal" placeholder="jadwal" required />
                              <label for="jadwal" class="form-label">Jadwal Seminar Proposal</label>
                            </div>
                          </div>

                          <!-- Jam Start input -->
                          <div class="col-12">
                            <div class="form-floating">
                              <input type="time" value="07:00" class="form-control" id="jamMulai" name="Jam_Mulai" placeholder="Start Time" required />
                              <label for="jamMulai" class="form-label">Jam Mulai</label>
                            </div>
                          </div>

                          <!-- Jam End input -->
                          <div class="col-12">
                            <div class="form-floating">
                              <input type="time" value="08:00" class="form-control" id="jamSelesai" name="Jam_Selesai" placeholder="End Time" required />
                              <label for="jamSelesai" class="form-label">Jam Selesai</label>
                            </div>
                          </div>

                          <!-- Tempat dropdown -->
                          <div class="col-12">
                            <div class="form-floating">
                              <select class="form-select" id="tempat" name="Tempat" required>
                                <option value="" disabled selected>Pilih Tempat</option>
                                <option value="Ruang Seminar">Ruang Seminar FT2 Lantai 1</option>
                                <option value="Laboratorium Statistik">Laboratorium Statistik FT1 Lantai 2</option>
                              </select>
                              <label for="Tempat" class="form-label">Tempat Pelaksanaan</label>
                            </div>
                          </div>

                          <hr />

                          <!-- Checkbox Input -->
                          <!-- First Checkbox -->
                          <div class="col-12">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1" />
                              <label class="form-check-label fs-6" for="flexCheckDefault"> Apakah sudah konsultasi ke dosen pembimbing yang dipilih? </label>
                            </div>
                          </div>
                          <!-- Second Checkbox -->
                          <div class="col-12">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2" />
                              <label class="form-check-label fs-6" for="flexCheckDefault2"> Apakah sudah konsultasi ke dosen penguji yang dipilih? </label>
                            </div>
                          </div>
                          <!-- Third Checkbox -->
                          <div class="col-12">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3" />
                              <label class="form-check-label fs-6" for="flexCheckDefault3"> Apakah seluruh dokumen persyaratan sudah diunggah? </label>
                            </div>
                          </div>

                          <!-- Submit button -->
                          <div class="col-12 mt-2">
                            <div class="d-grid">
                              <button class="btn btn-success fw-bold" type="submit">Ajukan</button>
                            </div>
                          </div>

                          <div class="row">
                            <div class="col-12">
                              <div class="d-flex gap-2 justify-content-between mt-2">
                                <a href="profile.html" class="btn btn-dark fw-bold">Kembali</a>
                              </div>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Toast container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="toastMessage" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto" id="toastTitle">Bootstrap</strong>
          <small>Just Now</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div id="toastBody" class="toast-body">Hello, world! This is a toast message.</div>
      </div>
    </div>

    <!-- JS dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="pengajuan_semhas.js"></script>
  </body>
</html>
