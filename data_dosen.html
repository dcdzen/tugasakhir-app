<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Tabel Data Dosen</title>
    <style>
      select {
        margin: 20px auto;
        display: block;
        padding: 8px;
        font-size: 16px;
      }
      table {
        width: 80%;
        border-collapse: collapse;
        margin: 20px auto;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      .delete-button {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }

      .edit-button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }

      /* Existing styles */
      .popup-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        z-index: 1000;
      }

      /* Popup content styles */
      .popup-content {
        text-align: center;
      }

      .popup button {
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
      }
      .confirm {
        background-color: #f44336;
        color: white;
        border: none;
      }

      .cancel {
        background-color: #4caf50;
        color: white;
        border: none;
      }
      #alert-popup {
        width: 300px;
        background-color: #4caf50;
        color: white;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        position: fixed;
        top: 20%;
        left: 50%;
        transform: translate(-50%, 0);
        z-index: 2000;
        display: none; /* Hidden by default */
      }

      #alert-popup.error {
        background-color: #f44336; /* Red color for error */
      }
    </style>
  </head>
  <body>
    <!-- navbar start -->
    <div id="navbar"></div>
    <!-- navbar end -->

    <h2 style="text-align: center">Tabel Data Dosen</h2>

    <!-- Delete Popup HTML -->
    <div id="delete-popup" class="popup" style="display: none">
      <div class="popup-content">
        <p>Apakah Anda yakin ingin menghapus data ini?</p>
        <button id="confirm-delete" class="confirm">Hapus</button>
        <button id="cancel-delete" class="cancel">Batal</button>
      </div>
    </div>

    <!-- Popup Overlay -->
    <div id="popup-overlay" style="display: none" class="popup-overlay"></div>

    <!-- Success/Error Popup Alert -->
    <div id="alert-popup" class="popup" style="display: none; top: 20%; transform: translate(-50%, 0)">
      <div class="popup-content">
        <p id="alert-message"></p>
      </div>
    </div>

    <!-- Filter Dropdown -->
    <select id="filter-bidang">
      <option value="All">Semua Bidang</option>
      <option value="Sistem dan Proses Manufaktur">Sistem dan Proses Manufaktur</option>
      <option value="Manajemen Bisnis dan Kewirausahaan">Manajemen Bisnis dan Kewirausahaan</option>
      <option value="Logistik dan Manajemen Supply Chain">Logistik dan Manajemen Supply Chain</option>
      <option value="Optimasi dan Pemodelan Sistem">Optimasi dan Pemodelan Sistem</option>
      <option value="Ergonomi dan Desain Produk">Ergonomic and Product Design</option>
    </select>

    <div class="w-auto vh-100 mx-4 my-4" style="overflow-x: scroll; overflow-y: scroll">
      <table class="table table-striped border border-black rounded">
        <thead>
          <tr>
            <th>NIP</th>
            <th>NIDN</th>
            <th>Nama</th>
            <th>Fungsional</th>
            <th>Bidang</th>
            <th>Telepon</th>
            <th>Email</th>
            <th>Password</th>
          </tr>
        </thead>
        <tbody id="data-table-body"></tbody>
      </table>
    </div>
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="data_dosen.js"></script>
  </body>
</html>
