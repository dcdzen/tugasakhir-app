<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Tabel Data Mahasiswa</title>
  </head>
  <body>
    <!-- navbar start -->
    <div id="navbar"></div>
    <!-- navbar end -->

    <section class="p-3 my-3 align-items-center d-flex" style="height: 100vh">
      <div class="container my-auto">
        <div class="bg-white shadow p-3 rounded-3">
          <div class="d-flex justify-content-between mb-3 align-items-center">
            <h4 class="text-start">Data Dosen</h4>
            <a role="button" href="menu.html" class="btn btn-dark fw-bold">Kembali</a>
          </div>
          <section class="d-flex justify-content-between gap-3 my-3">
            <!-- Filter Dropdown -->
            <select id="filter-bidang" class="form-select" aria-label="Default select example">
              <option value="All">Semua Bidang</option>
              <option value="Sistem dan Proses Manufaktur">Sistem dan Proses Manufaktur</option>
              <option value="Manajemen Bisnis dan Kewirausahaan">Manajemen Bisnis dan Kewirausahaan</option>
              <option value="Logistik dan Manajemen Supply Chain">Logistik dan Manajemen Supply Chain</option>
              <option value="Optimasi dan Pemodelan Sistem">Optimasi dan Pemodelan Sistem</option>
              <option value="Ergonomi dan Desain Produk">Ergonomic and Product Design</option>
            </select>
          </section>

          <div class="table-responsive overflow-y-auto overflow-x-clip" style="max-height: 70vh">
            <table class="table table-bordered m-0 table-hover" style="table-layout: auto; width: 120%">
              <thead class="sticky-top text-center table-primary">
                <tr>
                  <th style="white-space: nowrap">NIP</th>
                  <th style="white-space: nowrap">NIDN</th>
                  <th style="white-space: nowrap">Nama</th>
                  <th style="white-space: nowrap">Fungsional</th>
                  <th style="white-space: nowrap">Bidang</th>
                  <th style="white-space: nowrap">Telepon</th>
                  <th style="white-space: nowrap">Email</th>
                  <th style="white-space: nowrap">Jumlah Bimbingan</th>
                </tr>
              </thead>
              <tbody id="data-table-body" class="table-striped-columns">
                <!-- Add your table rows here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <!-- bottom -->
    <span class="py-5 bg-light">-</span>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/data_dosen.js"></script>
  </body>
</html>
